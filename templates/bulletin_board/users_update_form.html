{% extends 'bulletin_board/index.html' %}


{% block content %}
{% if message %}
<div class="center" style="color: white">
    <h1>{{ message }}</h1>
</div>
{% else %}

<div class="center">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for f in form %}
    <p><label class="form-label" style="display: inline-block; min-width: 150px; vertical-align: top;" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>

    {% endfor %}

    <input type="submit" class="button-17" value="Update">
</form>
</div>
{% endif %}
{% endblock %}
