{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel = "icon" href ="https://cdn-icons.flaticon.com/png/512/3829/premium/3829543.png?token=exp=1653829226~hmac=585453ac0ec643637b279e9ef2398dd3" type = "image/x-icon">
    <link rel="stylesheet" href="{% static 'bulletin_board/css/index.css' %}" type="text/css">
    <style type="text/css">

@import url('https://fonts.googleapis.com/css?family=Rubik&display=swap');



    </style>

</head>
<body style="background-color:#090a0a;
   font-family: 'Rubik';">

    <div class="sticky-sidebar">
        <a href="{% url 'index' %}">
        <h1>PrograMMates</h1><br>
        {% for m in menu %}

            {% if m.title == 'My profile' %}
                <a href="{{ user.my_profile_url }}">{{ m.title }}</a>
            {% else %}
                <a href="{% url m.url_name %}">{{ m.title }}</a>
            {% endif %}

        {% endfor %}

        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Log out</a>
        {% else %}
        <a href="{% url 'registration' %}">Registration</a>
        <a href="{% url 'log_in' %}">Log in</a>
        {% endif %}
    </div>




    {% block content %}

    {% endblock %}
</body>
</html>
