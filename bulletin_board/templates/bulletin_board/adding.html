{% extends 'bulletin_board/index.html' %}



{% block content %}
      <div class="center" style="margin-top: 25px; color:white;">
          <h1 style="color: white; margin-left: 30%">Adding an advert</h1>
          <div id="inline" class="container">
              <form action="{% url 'adding' %}" method="post" >
                    {% csrf_token %}
                  <div class="form-error">{{ form.non_field_errors }}</div>
                  {% for f in form %}
                  {% if f.label == 'Username' %}
                  <p><label class="form-label" style="display: inline-block; min-width: 150px; vertical-align: top;" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ user.slug }}</p>
                  {% else %}
                  <p><label class="form-label" style="display: inline-block; min-width: 150px; vertical-align: top;" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
                      {% endif %}
                    <div class="form-error">{{ f.errors }}</div>
                    {% endfor %}
        <div class="bottom">
            <button class="button-17" role="button" type="submit">Post</button>
        </div>
          </form>
    </div>

{% endblock %}
